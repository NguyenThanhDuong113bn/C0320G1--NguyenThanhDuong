<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("nhap vao mot so nguyen to")
    let b = prime(a);
    if(b== true){
        alert(" Số nguyên tố")
    } else {
        alert("Không phải số nguyên tố")}



    function prime(a) {
        for (let i=2 ; i < a; i++){
            if(a % i==0){
                return false;
            }
        }
        return true;
    }
</script>

</body>
</html>
