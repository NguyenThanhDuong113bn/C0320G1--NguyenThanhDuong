<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập hai số a và b, kiêm tra xem a chia hết cho b</title>
</head>
<body>
<script>
    let a;
    let b;
     a= prompt("Nhập vào số a");
     b= prompt("Nhập vào số b");
    if (a % b){
        alert("a khong chia het cho b");
    }
    else {
        alert("a chia het cho b");
    }

</script>

</body>
</html>
