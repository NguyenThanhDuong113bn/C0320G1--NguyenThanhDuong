<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> xếp điểm học sinh dựa vào điểm giữa kỳ, cuối kỳ </title>
</head>
<body>

<script>
    let a=8;
    let b=6.5;

    a=prompt("Nhập điểm giữa kì");
    b=prompt("Nhập điểm cuối kì");


    if(a >8){
        alert(" Đạt học sinh giỏi");
    }
    else if (b>6.5){
        alert("Đạt học sinh khá");
    }
    else if(b<6.5){
        alert("Đạt học sinh trung bình");
    }
    
</script>
</body>
</html>
