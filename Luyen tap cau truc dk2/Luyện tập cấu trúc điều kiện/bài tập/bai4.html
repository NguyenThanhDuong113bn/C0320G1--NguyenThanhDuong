<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập ba số nguyên tìm giá trị lớn nhất của 3 số nguyên đó</title>
</head>
<body>
<script>
    let a= 2
    let b=3
    let c=5
    a=prompt("Nhập vào số a");
    b=prompt("Nhập vào số b");
    c=prompt("Nhập vào số c");
    if(c>a){
        alert("c là giá trị lớn hơn nhất");
    }
    else if (c>b){
        alert(" c là giá trị lớn hơn b");
    }
    else {
        alert("a là giá trị nhỏ nhất ");
    }
</script>

</body>
</html>
