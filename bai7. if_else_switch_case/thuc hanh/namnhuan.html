    <meta charset="UTF-8">

<body>

<script>
    let year=parseInt(prompt("Enter year"));
    let isLeapyear=false;
        if (year %4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    isLeapyear = true;
                }
                } else {
                    isLeapyear = true;
                }

            }
            if (isLeapyear) {
                alert(year + "is Leap year");
            } else {
                alert(year + "is not Leap year");
            }


</script>
