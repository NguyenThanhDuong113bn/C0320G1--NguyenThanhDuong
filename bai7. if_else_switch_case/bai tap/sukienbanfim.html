<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="https://gamek.mediacdn.vn/2019/5/23/image002-1558599409632434775215.png" style="position: absolute; left:0 ;top:0"height="200" width="180"/>
<script>
    function upArrowPressed() {
    let element = document.getElementById("nobita");
    element.style.top= parseInt(element.style.top) -5 +'px';
    }
    function downArrowPressed() {
        let element =document.getElementById("nobita");
        element.style=parseInt(element.style.top) +5 +'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
    <body onload="docReady()">


</script>
</body>
</html>
