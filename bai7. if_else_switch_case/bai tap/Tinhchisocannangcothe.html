<!DOCTYPE html>
<html lang="en">
<head>

<body>
<form>

    Chiều cao <br>
        <input type="number" id="Cao"> <br>
    <br>
    Cân nặng <br>
        <input type="number" id="Nặng"> <br>
    <br>
    <button type="button" onclick="tinh()";>Tính</button>
    <p id = "kq"></p>
</form>
    <script>
        function tinh() {

            let Cao =parseFloat(document.getElementById("Cao").value);
            let Nặng= parseFloat(document.getElementById("Nặng").value);
            let  BMI= (Nặng / (Cao*Cao));


        if (BMI < 18)
            document.getElementById("kq").innerHTML=("chi So BMI:"+BMI + "<br> cânnặng");
         else if (BMI <= 24.9)
            document.getElementById("kq").innerHTML=("chi So BMI:"+BMI + "<br> Bình thường");
         else if (BMI <= 29.9)
            document.getElementById("kq").innerHTML=("chi So BMI:"+BMI + "<br> Bạn bị béo  phì I");
         else if (BMI <= 34.9)
            document.getElementById("kq").innerHTML=("chi So BMI:"+BMI + "<br> Bạn bị béo  phì II");
         else
            document.getElementById("kq").innerHTML=("chi So BMI:"+BMI + "<br> Bạn bị béo  phì III");
        }



    </script>

</body>
