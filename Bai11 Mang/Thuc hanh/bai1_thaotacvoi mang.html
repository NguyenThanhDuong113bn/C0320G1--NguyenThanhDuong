<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p> Sample Screen</p> <br>

    <td> <input type="text" id="Nhap"></input>
    <td> <button id="1" value="add" onclick="add_element_to_array();"> Add </button> </td>
    <td> <button id="2" value="display" onclick="display_array();"> Display </button> </td>
    <div id="result"></div>
</body>
    <script>
        let x=0;
        let array=Array();
            function add_element_to_array() {
                array[x] = document.getElementById("Nhap").value;
                alert("Element: " + array[x] + " Added at index " + x);
                x++;
                document.getElementById("Nhap ").value = "";
            }
            function display_array() {
                let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                    e += "Element " + i + " = " + array[i] + "<br/>";
            }
                    document.getElementById("result").innerHTML = e;
        }
    </script>
</html>
