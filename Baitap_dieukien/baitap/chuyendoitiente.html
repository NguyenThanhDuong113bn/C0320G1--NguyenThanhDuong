<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="www"method="post"></form>
    Amount<br>
        <input type="number"id="soTien"> <br>
    <br>
    Fronm currency<br>
    <select id="from">
        <option>VND</option>
        <option>USD</option>
    </select>
    <br>
    <br>

    To currency <br>
    <select id="to">
        <option>USD</option>
        <option>VND</option>
    </select>
    <br>
    <br>
    <input type="button"value="Convert"onclick="doitien()";></input>
    <p id="kq"></p>

<script>
    function doitien() {
        let ketqua;
        let tien=parseInt(document.getElementById('soTien').value);
        let dau=document.getElementById("from").value;
        let sau=document.getElementById("to").value;
        if(dau=="VND"){
            if (sau=="USD")
                ketqua=(tien/23000);
            document.getElementById("kq").innerHTML = (+ketqua);
        }
        if (dau=="USD"){
            if (sau=="VND")
                ketqua=(tien*23000);
            document.getElementById("kq").innerHTML = (+ketqua);
        }

        alert("Result: " +ketqua);


    }

</script>
